<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="data-container form-box">
			<h2 style="text-align: center;">Registration form</h2>
			<form method="post" action="">
				<fieldset>
    				<legend>Personal Details</legend>

					<label>Name:</label><br>
					<input type="text" class="input-data" name="fname" placeholder="Enter your first name"><br><br>

					<label>Last Name:</label><br>
					<input type="text" class="input-data" name="lname" placeholder="Enter your last name"><br><br>

					<label>Age:</label><br>
					<input type="number" name="age" class="input-data" placeholder="Enter your Age"><br><br>

					<label>Phone:</label><br>
					<input type="tel" class="input-data" required name="phone" placeholder="Enter your Phone number"><br><br>
				
					<label>Email:</label><br>
					<input type="email" name="email" required class="input-data" placeholder="Enter your Email"><br><br>
				
					<input type="submit" class="btn btn-primary" >
					
				</fieldset>
			</form>
		</div>

</div>

</body>
</html>
